<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Unit</title>
</head>
<style>
   /*html{front-size: 16px;}*/
   p:nth-child(1){front-size: 16pt;}
   p:nth-child(2){front-size: 16px;}
   p:nth-child(3){front-size: 1rem;}
   p:nth-child(4){front-size: 1.5rem;}
   p:nth-child(5){front-size: 2rem;}
</style>
<body>
    <div>
        <p>size: 16pt</p>
        <p>size: 16px</p>
        <p>size: 1rem</p>
        <p>size: 1.5rem</p>
        <p>size: 2rem</p>
    </div>
    
</body>
</html>
